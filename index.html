<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <h2>Current Time &amp; Date: <br /> <span id="time-display">00:00:00</span></h2>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend"></div>
          <span class="input-group-text hour">6:30 AM</span>
          <textarea class="form-control" id="6am"></textarea>
          <button type="button" class="saveBtn"><i class="fa fa-save"></i></button>
        </div>
      </div>

      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend"></div>
          <span class="input-group-text hour">7:30 AM</span>
          <textarea class="form-control" id="7am"></textarea>
          <button type="button" class="saveBtn"><i class="fa fa-save"></i></button>
        </div>
      </div>

        <div class="row">
          <div class="input-group">
            <div class="input-group-prepend"></div>
            <span class="input-group-text hour">8:30 AM</span>
            <textarea class="form-control" id="8am"></textarea>
            <button type="button" class="saveBtn"><i class="fa fa-save"></i></button>
          </div>
        </div>

          <div class="row">
            <div class="input-group">
              <div class="input-group-prepend"></div>
              <span class="input-group-text hour">9:30 AM</span>
              <textarea class="form-control" id="9am"></textarea>
              <button type="button" class="saveBtn"><i class="fa fa-save"></i></button>
            </div>
          </div>

            <div class="row">
              <div class="input-group">
                <div class="input-group-prepend"></div>
                <span class="input-group-text hour">10:30 AM</span>
                <textarea class="form-control" id="10am"></textarea>
                <button type="button" class="saveBtn"><i class="fa fa-save"></i></button>
              </div>
            </div>

                <div class="row">
                  <div class="input-group">
                    <div class="input-group-prepend"></div>
                    <span class="input-group-text hour">11:30 AM</span>
                    <textarea class="form-control" id="11am"></textarea>
                    <button type="button" class="saveBtn"><i class="fa fa-save"></i></button>
                  </div>
                </div>

                <div class="row">
                  <div class="input-group">
                    <div class="input-group-prepend"></div>
                    <span class="input-group-text hour">12:30 PM</span>
                    <textarea class="form-control" id="12pm"></textarea>
                    <button type="button" class="saveBtn"><i class="fa fa-save"></i></button>
                  </div>
                </div>

                <div class="row">
                  <div class="input-group">
                    <div class="input-group-prepend"></div>
                    <span class="input-group-text hour">1:30 PM</span>
                    <textarea class="form-control" id="1pm"></textarea>
                    <button type="button" class="saveBtn"><i class="fa fa-save"></i></button>
                  </div>
                </div>

                <div class="row">
                  <div class="input-group">
                    <div class="input-group-prepend"></div>
                    <span class="input-group-text hour">2:30 PM</span>
                    <textarea class="form-control" id="2pm"></textarea>
                    <button type="button" class="saveBtn"><i class="fa fa-save"></i></button>
                  </div>
                </div>

                <div class="row">
                  <div class="input-group">
                    <div class="input-group-prepend"></div>
                    <span class="input-group-text hour">3:30 PM</span>
                    <textarea class="form-control" id="3pm"></textarea>
                    <button type="button" class="saveBtn"><i class="fa fa-save"></i></button>
                  </div>
                </div>
    </div>
    <script src="java.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
